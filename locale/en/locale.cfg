[tips-and-tricks-item-name]
negative-space=Negative space
negative-space-blueprint=Auto negative space in blueprints
negative-space-blueprint-connections=Direction aware removal

[tips-and-tricks-item-description]
negative-space=[entity=negative-space] will mark for deconstruction any entity in its way when placed from a blueprint.\n__CONTROL__give-negative-space__ will put it in your cursor.\nThis can be used to remove belts that would change the layout of a pasted blueprint or remove any other entity that might be in the way.
negative-space-blueprint=When creating a blueprint, [entity=negative-space-auto] can be automatically added around belts and fluid pipes. This also works with copy paste.\nBelts and fluid pipes can be configured separately in settings.\nThe above simulation alternates enabled settings between belts, fluid pipes, and both.
negative-space-blueprint-connections=When pasting a blueprint, [entity=negative-space-auto] can have different behavior based on configured settings.\nWhether or not to remove an entity can be decided based on its type, or if it would connect to a belt or fluid pipe in the pasted blueprint.\nThe above simulation alternates enabled settings between removing anything adjacent, only adjacent belts/fluid pipes, and only connecting belts/fluid pipes.\nNote that if a space is adjacent to both a belt and a fluid pipe, either setting set to "Remove anything" will cause the space to remove anything.
