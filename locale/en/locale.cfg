negative-space=[entity=negative-space] will mark for deconstruction any entity in its way when placed from a blueprint.\n__CONTROL__give-negative-space__ will put it in your cursor.\nThis can be used to remove belts that would change the layout of a pasted blueprint or remove any other entity that might be in the way.
negative-space-blueprint=When creating a blueprint, [entity=negative-space] can be automatically added around belts and fluid pipes. This also works with copy and paste.
