__negative_space__-behavior-fluids=Fluid pipe exclusion behavior

[mod-setting-description]
__negative_space__-blueprint-belts=Adds negative space around belts when a blueprint is created. This also applies to copy paste.
__negative_space__-blueprint-fluids=Adds negative space around fluid connections when a blueprint is created. This also applies to copy paste.

__negative_space__-behavior-belts=How to behave when auto-generated negative space marked as adjacent to a belt is placed.
__negative_space__-behavior-fluids=How to behave when auto-generated negative space marked as adjacent to a fluid pipe is placed.

