[mod-name]
negative_space=Negative space

[mod-description]
negative_space=Adds a negative space entity for marking where empty space must be in blueprints that removes entities after the blueprint is placed. Optionally automatically adds negative space around belts or fluid pipes.

[entity-name]
negative-space=Negative space
negative-space-auto=Negative space (auto-generated)

[entity-description]
negative-space=Negative space used to remove entities when placing blueprints, more in [tip=negative-space]
negative-space-auto=Negative space used to remove entities when placing blueprints, added automatically when selecting blueprints, more in [tip=negative-space-blueprint]

[shortcut-name]
give-negative-space=Make negative space
give-negative-space-tool=Negative space selection tool

